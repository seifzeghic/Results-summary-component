<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
            <div class="left">
                <div class="container1">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of 
                     the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="right">
            <div class="container1">
                <span>Summary</span>
                <div class="reaction">
                    <div class="half1">
                    <img src="Images/icon-reaction.svg" alt=""> Reaction</div>
                    <div class="half2">80</div>
                </div>
                <div class="memory">
                    <div class="half1">
                        <img src="Images/icon-memory.svg" alt=""> memory</div>
                        <div class="half2">92</div>
                </div>
                <div class="verbal">
                    <div class="half1">
                        <img src="Images/icon-verbal.svg" alt=""> Verbal</div>
                        <div class="half2">61</div>
                </div>
                <div class="visual">
                    <div class="half1">
                        <img src="Images/icon-visual.svg" alt=""> visual
                    </div>
                    <div class="half2">72</div>
                </div>
                <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
